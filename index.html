<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barelyanything.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            cursor: crosshair;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        .label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: lowercase;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
            animation: fadeInLabel 3s ease-in-out 2s forwards;
        }
        
        @keyframes fadeInLabel {
            to {
                opacity: 0.8;
            }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 1;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="label">barelyanything.com</div>
    <div class="loading" id="loading">...</div>
    <script type="module" src="/main.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
